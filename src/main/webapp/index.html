<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Login Page</title>
  <link rel="stylesheet" href="">
    <style>
        /* General Reset */
body, h1, h2, p, input, button, a {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(to bottom, #84a9ff, #a5d8ff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  width: 100%;
  max-width: 400px;
  margin: 20px;
}

.login-box {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  text-align: center;
}

.login-box h2 {
  color: #333;
  margin-bottom: 10px;
}

.login-box p {
  color: #666;
  font-size: 14px;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  font-size: 14px;
  color: #444;
  margin-bottom: 5px;
  display: block;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

.input-group input:focus {
  outline: none;
  border-color: #84a9ff;
}

.btn {
  background: #4c7cff;
  color: white;
  border: none;
  padding: 10px 15px;
  width: 100%;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background: #3b62cc;
}

.forgot-password {
  margin-top: 15px;
}

.forgot-password a {
  font-size: 12px;
  color: #4c7cff;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Study Portal</h2>
      <p>Login to access your study resources</p>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
      </form>
    </div>
  </div>
</body>
</html>
