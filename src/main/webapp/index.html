<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Clone</title>
  <!-- <link rel="stylesheet" href="style.css"> -->

  <style>
  /* General Reset */
  body, h1, h2, h3, p, ul, li, a {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
  }
  
  body {
    font-family: Arial, sans-serif;
    color: #333;
    line-height: 1.6;
  }
  
  header {
    background: #ff4d4d;
    color: #fff;
    padding: 1rem 0;
  }
  
  .container {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  nav ul {
    display: flex;
  }
  
  nav ul li {
    margin: 0 10px;
  }
  
  nav ul li a {
    color: white;
    font-size: 1.1rem;
  }
  
  .banner {
    text-align: center;
    padding: 3rem 0;
    background: #ffe6e6;
  }
  
  .banner h2 {
    margin-bottom: 1rem;
  }
  
  form input {
    padding: 0.5rem;
    width: 300px;
    margin-right: 5px;
    border: 1px solid #ccc;
  }
  
  form button {
    padding: 0.5rem 1rem;
    background: #ff4d4d;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  #restaurants {
    padding: 2rem;
  }
  
  .restaurant-list {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  
  .restaurant-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
    width: 200px;
  }
  
  .restaurant-card img {
    width: 100%;
    height: 150px;
  }
  
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
  }
  

</style>

</head>
<body>
  <header>
    <div class="container">
      <h1>Zomato</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#restaurants">Restaurants</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home">
    <div class="banner">
      <h2>Discover the best food & drinks</h2>
      <form>
        <input type="text" placeholder="Search for restaurants, dishes...">
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <section id="restaurants">
    <h2>Popular Restaurants</h2>
    <div class="restaurant-list">
      <div class="restaurant-card">
        <img src="download (3).jpg" alt="Restaurant 1">
        <h3>Restaurant 1</h3>
        <p>Cuisine: Italian</p>
      </div>
      <div class="restaurant-card">
        <img src="indiam.jpg" alt="Restaurant 2">
        <h3>Restaurant 2</h3>
        <p>Cuisine: Indian</p>
      </div>
      <div class="restaurant-card">
        <img src="Pictures/download.jpg" alt="Restaurant 3">
        <h3>Restaurant 3</h3>
        <p>Cuisine: Chinese</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Zomato Clone. All rights reserved.</p>
  </footer>
</body>
</html>
